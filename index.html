<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>网易云音乐 to Everything</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/aos.min.css">
  <link rel="stylesheet" href="css/hamburgers/hamburgers.min.css">
  <link rel="stylesheet" href="css/owl.carousel.min.css">
  <link rel="stylesheet" href="fonts/icomoon/style.css">
  <link rel="stylesheet" href="css/animsition.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="js-animsition animsition" data-animsition-in-class="fade-in" data-animsition-out-class="fade-out">
    <!-- END templateux-navbar -->
    <section class="templateux-hero">
      <div class="container">
        <div class="row align-items-center justify-content-center intro">
          <div class="col-md-10" data-aos="fade-up">
            <h1 class="headertext">网易云音乐<span class="gradienttext">to</span>Everything</h1>
            <a href="#next" class="go-down js-smoothscroll"></a>
          </div>
        </div>
      </div>
    </section>
    <!-- END templateux-hero -->

    <section class="templateux-portfolio-overlap" id="next">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12" data-aos="fade-up">
            <a class="project">
              <figure>
                <img src="images/1.png" alt="First step" class="img-fluid">
              </figure>
              <div class="project-hover">
                <div class="project-hover-inner">
                  <h2>输入歌单地址</h2>
                  <span>第一步，在下方输入歌单地址。<br />目前支持：网易云音乐、QQ音乐</span>
                </div>
              </div>
            </a>
          </div>
        </div>
        <!-- END row -->

        <div class="row">
          <div class="col-md-12  mb-4" id="urlContainer">
            <input type="text" class="form-control text-center" id="playlistUrl" placeholder="输入歌单地址">
          </div>
        </div>
        <div class="row pagination-centered">
          <div class="col-md-4  mb-4">
            <button onclick="searchPlaylist()" id="searchBtn"
              class="button button--red btn-primary btn-lg">搜索歌单信息</button>
          </div>

          <div class="col-md-6 text-md-right text-center align-middle">
            <p id="errInfo" class="text-primary"></p>
          </div>
        </div>
      </div>
    </section>

    <section class="templateux-section" id="next" style="padding-bottom:10;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12" data-aos="fade-up">
            <a class="project">
              <figure>
                <img src="images/2.png" alt="Second step" class="img-fluid">
              </figure>
              <div class="project-hover">
                <div class="project-hover-inner">
                  <h2>获取歌单</h2>
                  <span>请确认下面的歌单信息正确并复制。<br />↓</span>
                </div>
              </div>
            </a>
          </div>
        </div>
        <!-- END row -->
      </div>
    </section>

    <!-- END section -->
    <section class="templateux-section" style="padding-top:0;padding-bottom:0;">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4" data-aos="fade-up">
            <h2 class="section-heading mt-3" id="plname">歌单名</h2>
          </div>
          <div class="col-md-8" data-aos="fade-up" data-aos-delay="100">

            <div class="row">
              <div class="col-md-12">
                <h2 class="mb-5" id="playlistName">Playlist Name</h2>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12  mb-4">
                <textarea class="form-control" id="playlistContent" cols="30" rows="10" placeholder="歌单内容"></textarea>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4  mb-4">
                <button onclick="clickToCopy()" class="button button--red btn-primary btn-lg" id="copyBtn">点我复制</button>
              </div>
            </div>
            <!-- END row -->
          </div>
        </div>
      </div>
    </section>
    <!-- END section -->

    <section class="templateux-section" id="next" style="padding-bottom:10;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12" data-aos="fade-up">
            <a class="project">
              <figure>
                <img src="images/3.png" alt="Third step" class="img-fluid">
              </figure>
              <div class="project-hover">
                <div class="project-hover-inner">
                  <h2>在TuneMyMusic导入歌单</h2>
                  <span>
                    从下方的链接进入TuneMyMusic后：<br />
                    1. 选择来源“从文本”<br />
                    2. 粘贴<br />
                    3. 选择目的地的流媒体服务
                  </span>
                </div>
              </div>
            </a>
          </div>
        </div>
        <!-- END row -->
      </div>
    </section>

    <a class="templateux-section templateux-cta animsition-link mt-5" href="https://www.tunemymusic.com/zh-cn/"
      data-aos="fade-up" style="margin-top:0;">
      <div class="container-fluid">
        <div class="cta-inner">
          <h2><span class="words-1">完成最后一步</span> <span class="words-2">点击打开TuneMyMusic</span>
          </h2>
        </div>
      </div>
    </a>

    <footer class="templateux-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 text-md-left text-center">
            <p>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
              Copyright &copy;<script>
                document.write(new Date().getFullYear());
              </script> All rights reserved | This template is made with <i class="fa fa-heart" aria-hidden="true"></i>
              by <a href="https://colorlib.com" target="_blank" class="text-primary">Colorlib</a><br/>
              <a href="https://github.com/bjason/163MusicToSpotify" target="_blank" class="text-primary">Source Code</a>
              <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
          </div>
          <div class="col-md-6 text-md-right text-center footer-social">
            <a href="https://github.com/bjason" target="_blank" class="p-3"><i class="fa fa-github"></i></a>
            <a href="https://www.instagram.com/bjsn_photos/" target="_blank" class="p-3"><i class="fa fa-instagram"></i></a>
          </div>
        </div>
      </div>
    </footer>

  </div>


  <script src="js/scripts-all.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
